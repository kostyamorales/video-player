<!DOCTYPE html>
<html lang="en">
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css"
    href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    .player {
      display: flex;
      flex-direction: column;
      width: 800px;
      height: 600px;
      box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.7);
    }
    .video-container {
      width: 100%;
      height: 100%;
    }
    .player-buttons {
      display: flex;
      flex-direction: row;
      background: black;
      line-height: 40px;
      padding-boton: 2px;
    }
    .player-buttons-control {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: larger;
      padding: 7px 10px;
      width: 37px;
    }
    .player-timer {
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .progress {
      display: flex;
      flex: 1;
      background-color: black;
      height: 5px;
      border-radius: 5px;
      margin-left: 9px;
      margin-right: 5px;
    }
    .progress-slider {
      background-color: red;
      height: 5px;
      border-radius: 5px;
      margin-top: 18px;
    }
    .circle {
      height: 8px;
      width: 8px;
      background-color: red;
      border-style: solid;
      border-color: white;
      border-radius: 50%;
      margin-top: 14px;
      margin-left: -6px;
      display: inline-block;
      opacity: 0;
      transition-property: all;
      transition-duration: 300ms;
      transition-timing-function: linear;
    }
    .player-buttons:hover .circle {
      opacity: 1;
      transition-property: all;
      transition-duration: 300ms;
      transition-timing-function: linear;
    }
  </style>
</head>
<body>
  <div class="player" id="player">
    <div class="js-video-container video-container"></div>
      <div class="player-buttons">
        <button class="js-play-button player-buttons-control" hidden><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button player-buttons-control" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-mute-button player-buttons-control" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <button class="js-volume-button player-buttons-control" hidden><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <div class="js-current-time player-timer"></div>
        <div class="js-progress progress">
          <div class="js-progress-slider progress-slider"></div>
          <div class="circle"></div>
        </div>
        <div class="js-duration player-timer"></div>
        <button class="js-fullscreen-button player-buttons-control"><i class="fa fa-expand" aria-hidden="true"></i></button>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({
    elementId: 'player',
    src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
    });
  </script>

</body>
</html>
